<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <link rel="stylesheet" href="Netflix-assets/assets/custom.css/style.css">
    <title>Edit Profile</title>
</head>
<body class="bg-dark">
    <header>
<img src="Netflix-assets/assets/netflix_logo.png" class="mt-3 ms-3" alt="logo" width="125">

    </header>
    
    <div class="container principale">
<h1 class="display-1 text-white">Edit Profile</h1>

<hr/>

<main>
<div class="container row ">

  <div class="col-2">
        <img src="Netflix-assets/assets/avatar.png" class="avatar" alt="avatar" width="150">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" class="bi bi-pencil-fill pencilIcon" viewBox="0 0 16 16">
            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
          </svg>
    </div>
    <div class="col-5">
        <div class="bg-secondary ps-3 py-1">
            <h3 class="text-white fw-light">Strive Student</h3>
        </div>
        <div>
            <h3 class="mt-5 text-light fs-4">Language</h3>
        </div> 
        <div class="mb-4">
            <button class="btn btn-outline-light bg-black rounded-0 dropdown-toggle text-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">English</button>
        </div>
        <hr/>
        <div>
            <h3 class="mt-5 text-light fs-4">Maturity Settings:</h3>
        </div>
        <div>
            <button type="button" class="btn text-white rounded-1 fs-5 btnSettings mt-2 mb-3">ALL MATURITY RATINGS</button>
        </div>
        <p class="text-white fs-6">Show titles of all maturity ratings for this people</p>
        <div>
            <button type="button" class="btn text-secondary btn-outline-secondary rounded-0 fs-5 font-monospace px-4 mt-3 mb-4">EDIT</button>
        </div>
<hr/>
<div class="mt-4">
<h3 class="text-light fs-4">Autoplay Controls</h3>
</div>

<div class="d-flex row mb-2" >

 <input type="checkbox" checked class="col-3 form-check-input bg-dark border-secondary opacity-50 rounded-0 myCheckbox" autocomplete="off">
<label class="btn col-9 text-white " for="btncheck1" >Autoplay next episode in a series on all devices.</label>
</div>
    <div class="d-flex row">
        <input type="checkbox" checked class="col-3 form-check-input bg-dark border-secondary opacity-50 rounded-0 myCheckbox" autocomplete="off">
        <label class="btn col-9 text-white" for="btncheck1">Autoplay previews while browsing on all devices.</label>
        </div> 

    </div>
    </div>
<hr/>

<div class="mb-5">
<button type="button" class="btn text-black rounded-0 bg-white fs-4 font-monospace px-5 mt-3 mb-4 btnGrey me-3">SAVE</button>
<button type="button" class="btn text-secondary btn-outline-secondary rounded-0 fs-4 font-monospace px-5 mt-3 mb-4 me-3">CANCEL</button>
<button type="button" class="btn text-secondary btn-outline-secondary rounded-0 fs-4 font-monospace px-5 mt-3 mb-4 me-3">DELETE PROFILE</button>
</div>


    </div>
</main>


</body>
</html>
